<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floating Divs</title>
    <style>
      #div1 {
        width: 570px ;
        height: 80px ;
        border-style: solid ;
        border-width: 5px ;
        border-color: black ;
      }
      .d2 {
        width: 80px ;
        height: 30px ;
        border-style: solid ;
        border-color: green ;
        border-width: 2px ;
        padding: 10px ;
        margin-left: 30px ;
        margin-top: 10px ;
        text-align: center ;
        float: left ;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div class="d2">
        <p>Spring</p>
      </div>
      <div class="d2">
        <p>Summer</p>
      </div>
      <div class="d2">
        <p>Fall</p>
      </div>
      <div class="d2">
        <p>Winter</p>
      </div>
    </div>
  </body>
</html>
