<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Divs</title>
    <style>
      #div1 {
        width: 400px ;
        height: 400px ;
        background-color: red ;
      }
      #div2 {
        width: 200px ;
        height: 200px ;
        background-color: gray ;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
      </div>
    </div>
  </body>
</html>
