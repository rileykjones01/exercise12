<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float Right and Left</title>
    <style>
      .right {
        float: right ;
      }
      .left {
        float: left ;
      }
    </style>
  </head>
  <body>
    <img src="farm.jpeg" class="left" height="100"></img>
    <img src="roses.png" class="right" width="100"></img>
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
  </body>
</html>
